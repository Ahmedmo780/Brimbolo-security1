<html lang="en">
<head>

    <link rel="stylesheet" href="ContactStyle.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img class="rounded" src="1c51c074-373a-4355-ae39-4b32d1433de3.webp" alt="logo" id="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="Products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  aria-current="page" href="Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        <h2 class="mb-4" style="color: #5C3B7A;">Contact Us</h2>
        <form id="contactForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" >
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" >
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="Enter your address" >
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Telephone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your telephone number" >
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="4" placeholder="Enter your message" ></textarea>
            </div>
            <button type="submit" class="btn btn-purple">Submit</button>
        </form>

        <div class="mt-4">
            <h4>For Contacting Us:</h4>
            <p style="color: #5C3B7A;">Company number: 01012345678</p>
            <p style="color: #5C3B7A;">Company Email: company@email.com</p>
        </div>
    </div>

    <footer class="text-center  py-4">
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-3">
                    <a href="products.html" class="text-decoration-none ">Products</a>
                </div>
                <div class="col-md-3">
                    <a href="about.html" class="text-decoration-none ">Services</a>
                </div>
                <div class="col-md-3">
                    <a href="about.html" class="text-decoration-none ">About Us</a>
                </div>
                <div class="col-md-3">
                    <a href="contact.html" class="text-decoration-none ">Contact Us</a>
                </div>
            </div>
            <p class="mt-3 ">&copy; 2024 Brimbolo Security All rights reserved</p>

                <a href="https://facebook.com" class="text-decoration-none me-3 " target="_blank">

                    <i class="bi bi-instagram fs-4"></i>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
    
          
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
    
          
            if (!name || !email || !address || !phone || !message) {
                alert('All fields are required!');
                return;
            }
    
         
            if (!email.includes('@') || !email.includes('.')) {
                alert('Please enter a valid email address!');
                return;
            }
    
          
            if (message.length < 30 || message.length > 300) {
                alert('Message must be between 30 and 300 characters!');
                return;
            }
    
          
            alert('Form submitted successfully!');
            this.submit(); 
        });
    </script>
    
</body>
</html>
