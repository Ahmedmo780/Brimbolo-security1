    <div class="container my-5">
        <h2 class=" mb-4"  style="color: #5C3B7A;">Sign Up</h2>
        <form id="signupForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Password Confirm</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Enter your age" required>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                <label class="form-check-label" for="acceptTerms">
                    Accept Terms
                </label>
            </div>
            <button type="submit" class="btn btn-purple">Submit</button>
            <a href="index.html" class="btn btn-purple">Sign in</a>
        </form>
    </div>
